<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Крути Колесо!</h1>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
